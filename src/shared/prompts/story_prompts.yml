beginner_writer_prompts:
  description: "글쓰기 기초를 다지고, 창작의 즐거움을 발견하는 데 초점을 맞춘 프롬프트입니다. (초급 작가용)"
  kickstarters:
    description: "막혔을 때, 무엇이든 쓰기 시작하게 만드는 프롬프트."
    prompts:
      - "당신이 마지막으로 갔던 여행에서 가장 기억에 남는 장면을 묘사해보세요."
      - "창문 밖으로 보이는 풍경을 5분 동안 관찰하고, 보이는 것, 들리는 것, 느껴지는 것을 모두 적어보세요."
      - "최근에 꾼 꿈 중 하나를 이야기로 재구성해보세요."
      - "당신이 가장 좋아하는 음식에 대한 짧은 시나 찬사를 써보세요."
  character_basics:
    description: "살아있는 캐릭터를 만드는 첫걸음."
    prompts:
      - "당신의 캐릭터가 지갑에 넣고 다니는 물건 3가지는 무엇이며, 그 이유는 무엇인가요?"
      - "캐릭터의 가장 당황스러웠던 순간을 짧은 장면으로 써보세요."
      - "캐릭터의 이름을 기반으로 성격과 외모를 만들어보세요. (예: '하늘'이라는 이름의 캐릭터)"
      - "캐릭터가 가장 아끼는 신발에 대해 묘사하고, 그 신발에 얽힌 이야기를 들려주세요."
  setting_exploration:
    description: "배경을 생생하게 묘사하는 연습."
    prompts:
      - "오래된 중고 서점의 내부를 묘사해보세요. 먼지 냄새, 낡은 책들의 질감, 조명의 색깔까지."
      - "캐릭터가 처음으로 대도시에 방문했을 때의 감정과 생각을 묘사해보세요."
      - "비 오는 날, 버스 정류장에서 버스를 기다리는 장면을 써보세요."

intermediate_writer_prompts:
  description: "플롯, 캐릭터, 대화의 깊이를 더하는 프롬프트입니다. (중급 작가용)"
  plot_development:
    description: "이야기를 더 흥미롭게 만드는 갈등과 반전."
    prompts:
      - "주인공이 평생 지켜온 신념을 버려야만 하는 상황을 만듭니다. 그 상황은 무엇이며, 주인공은 어떻게 행동할까요?"
      - "캐릭터가 숨겨왔던 거짓말이 예상치 못한 방식으로 드러나는 장면을 써보세요."
      - "단순한 '선과 악'의 대결이 아닌, 두 가지 '정의'가 충돌하는 이야기를 구상해보세요."
      - "이야기의 결말을 먼저 정하고, 그 결말로 이어지는 과정을 역순으로 추적하며 플롯을 구상해보세요."
  character_depth:
    description: "입체적이고 다층적인 캐릭터 구축."
    prompts:
      - "캐릭터가 평소와 전혀 다른, '캐릭터답지 않은' 행동을 하는 이유를 설명하는 장면을 써보세요."
      - "캐릭터의 가장 큰 약점이, 역설적으로 가장 큰 강점이 되는 순간을 묘사해보세요."
      - "상반된 두 캐릭터를 한 공간에 가두고, 그들이 나누는 대화를 통해 각자의 숨겨진 면모가 드러나게 하세요."
  dialogue_and_subtext:
    description: "대사 속에 숨겨진 의미를 담는 연습."
    prompts:
      - "두 캐릭터가 표면적으로는 날씨 이야기를 하고 있지만, 실제로는 관계의 끝을 암시하는 대화를 쓰세요."
      - "한 캐릭터는 진실을 말하고 싶어하지만 말할 수 없고, 다른 캐릭터는 그 진실을 필사적으로 외면하려는 대화를 써보세요."

advanced_writer_prompts:
  description: "자신만의 스타일을 구축하고, 서사의 한계를 실험하는 프롬프트입니다. (고급 작가용)"
  narrative_structure:
    description: "전통적인 서사 구조를 넘어서는 실험."
    prompts:
      - "이야기의 시간 순서를 뒤섞어(비선형적 구성), 독자가 퍼즐을 맞추듯 진실을 알게 되는 단편을 구상해보세요."
      - "전지적 작가 시점이 아닌, 신뢰할 수 없는 화자(unreliable narrator)의 시점에서 이야기를 서술해보세요. 화자의 거짓말이나 착각이 반전의 핵심이 되도록 설계하세요."
      - "하나의 사건을 세 명의 다른 인물의 시점으로 각각 서술하여, 진실의 다각적인 면모를 보여주는 이야기를 써보세요."
  thematic_exploration:
    description: "깊이 있는 주제를 탐구하는 서사."
    prompts:
      - "'기억은 축복인가, 저주인가?'라는 철학적 질문을 핵심 주제로 삼는 이야기를 구상해보세요."
      - "사소한 물건(예: 낡은 시계)을 통해 한 사람의 인생 전체, 혹은 한 시대의 역사를 상징적으로 보여주는 이야기를 써보세요."
  stylistic_challenges:
    description: "문체적 한계에 도전하는 연습."
    prompts:
      - "한 문단 전체를 단 하나의 문장으로 구성하여, 속도감과 긴장감을 극대화하는 추격 장면을 묘사해보세요."
      - "대화문 없이 오직 행동과 묘사만으로 두 인물 사이의 갈등이 시작되고, 고조되고, 폭발하는 과정을 보여주세요."
      - "엔딩을 독자가 예상치 못하게 만들되, 다시 읽었을 때는 모든 복선이 논리적으로 연결되어 '피할 수 없는 결말'이었다고 느끼게 만드세요."   